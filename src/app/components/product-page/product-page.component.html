<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{product?.name}}</mat-card-title>
      <mat-card-subtitle>${{price.toFixed(2)}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>{{product?.description}} </mat-card-content>
    <mat-form-field appearance="fill">
        <mat-label>Choose Size:</mat-label>
        <mat-select (selectionChange)="onSizeChange($event.value)" required>
          <mat-option *ngFor="let size of product?.sizes" [value]="size">
            {{ size }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    
    <mat-card-actions>
    
        <button
      [attr.data-item-id]="product?.id"
      [attr.data-item-name]="product?.name"
      [attr.data-item-price]="price"
      [attr.data-item-image]="imageUrl"
      class="snipcart-add-item btn"
      mat-button
    >
      Add to Cart
    </button>
    </mat-card-actions>
  </mat-card>
