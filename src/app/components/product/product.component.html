<mat-card class="example-card"[routerLink]="'product/' + product?.id">
    <mat-card-header>
      <mat-card-title>{{product?.name}}</mat-card-title>
      <mat-card-subtitle>${{product?.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="imageUrl" alt="Photo of a Shiba Inu">
    <mat-card-content>{{product?.description}} </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
